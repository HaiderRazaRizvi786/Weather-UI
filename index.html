<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">

            <p class="tab" data-userWeather>Your Weather</p>

            <p class="tab" data-searchWeather>Search Weather</p>

        </div>

        <div class="weather-container">

            <!-- grant location -->
            <div class="sub-container grant-location-container">

                <img src="./image/location.png" alt="" width="80" height="80" loading="lazy">

                <p>Grant Location Access</p>

                <p>Allow Access To Get Weather Information</p>

                <button class="btn" data-grantAccess>Grant Access</button>

            </div>

            <!-- search form -->
            <form class="form-container" data-searchForm>

                <input type="text" placeholder="Search Your City" data-searchInput>

                <button class="btn" type="submit">

                    <img src="./image/search.png" alt="" width="20" height="20" loading="lazy">

                </button>

            </form>

            <!-- loading screen -->

            <div class="sub-container loading-container">

                <img src="./image/loading.gif" alt="" width="150" height="150">

                <p>Loading</p>

            </div>

            <div class="sub-container user-info-container">

                <div class="name">

                    <p data-cityName></p>

                    <img data-countryIcon>

                </div>

                <p data-weather-desc></p>

                <img data-weather-Icon>

                <p data-temp></p>

                <div class="parameter-container">

                    <!-- card-1 -->
                    <div class="parameter">

                        <img src="./image/wind.png" alt="" width="150" height="150">

                        <p>WindSpeed</p>

                        <p data-windspeed></p>

                    </div>

                    <!-- card-2 -->
                    <div class="parameter">

                        <img src="./image/humidity.png" alt="" width="150" height="150">

                        <p>Humidity</p>

                        <p data-humidity></p>

                    </div>

                    <!-- card-3 -->
                    <div class="parameter">

                        <img src="./image/cloud.png" alt="" width="150" height="150">

                        <p>Clouds</p>

                        <p data-cloudiness></p>

                    </div>

                </div>

            </div>

        </div>

    </div>


    <script src="index.js"></script>
</body>
</html>
